{% extends 'base.html' %} 	
{% load crispy_forms_tags %}
{% block content %}

<div class='row'>
	<div class = 'col-sm-6 col-sm-offset-3'>
		<br/><br/><br/><h1>{{title}}</h1>
		{% if msg %}
		<p>{{msg}}</p>
		{% endif %}
		{% if form %}
		<form method="POST" action="">{% csrf_token %}
			{{form|crispy}}
			<input type="submit" value="submit-form" class="btn btn-default">
		</form>
		{% endif %}
	</div>
</div>
{% endblock %}
